<div>
    <h1 class="headers">Enter Your Details</h1>
    <mat-vertical-stepper #stepper1 linear>
        <mat-step [stepControl]="firstFormGroup1">
            <form [formGroup]="firstFormGroup1">
                <ng-template matStepLabel>
                      Enter your first name
                  </ng-template>
                <mat-form-field>
                    <input matInput placeholder="First name" 
                           formControlName="firstCtrl1" required />
                </mat-form-field>
                <div>
                    <button mat-button matStepperNext>
                          Next
                      </button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup1">
            <form [formGroup]="secondFormGroup1">
                <ng-template matStepLabel>
                      Enter your last name
                  </ng-template>
                <mat-form-field>
                    <input matInput placeholder="Last Name"
                           formControlName="secondCtrl1" required />
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>
                          Back
                      </button>
                    <button mat-button matStepperNext>
                          Next
                      </button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="thirdFormGroup1">
            <form [formGroup]="thirdFormGroup1">
                <ng-template matStepLabel>
                      Enter your phone number
                  </ng-template>
                <mat-form-field>
                    <input matInput placeholder="2578494756"
                           formControlName="thirdCtrl1" required />
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>
                          Back
                      </button>
                    <button mat-button matStepperNext>
                          Next
                      </button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>
                  Done
              </ng-template>
            Details taken.
            <div>
                <button mat-button matStepperPrevious>
                      Back
                  </button>
                <button mat-button (click)="stepper1.reset()">
                      Reset
                  </button>
            </div>
        </mat-step>
    </mat-vertical-stepper>
</div>
